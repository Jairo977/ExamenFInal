# MariaDB Deployment y Service
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.11
        env:
        - name: MARIADB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: microservicios-config
              key: MARIA_DB
        - name: MARIADB_USER
          valueFrom:
            secretKeyRef:
              name: microservicios-secrets
              key: MARIA_USER
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: microservicios-secrets
              key: MARIA_PASSWORD
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mariadb-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mariadb-storage
        persistentVolumeClaim:
          claimName: mariadb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
spec:
  selector:
    app: mariadb
  ports:
  - port: 3306
    targetPort: 3306
  type: ClusterIP
