apiVersion: apps/v1
kind: Deployment
metadata:
	name: inventario
spec:
	replicas: 1
	selector:
		matchLabels:
			app: inventario
	template:
		metadata:
			labels:
				app: inventario
		spec:
			containers:
			- name: inventario
				image: tuusuario/inventario:latest
				ports:
				- containerPort: 5001
				envFrom:
				- configMapRef:
						name: microservicios-config
				- secretRef:
						name: microservicios-secrets
apiVersion: v1
kind: Service
metadata:
	name: inventario
spec:
	selector:
		app: inventario
	ports:
	- port: 5001
		targetPort: 5001
	type: ClusterIP
